#===========================================================================
# allowed DPIs
#===========================================================================
dpis:
#  - 254
  - 190
  - 127
  - 56

#===========================================================================
# allowed Formats
#===========================================================================
# '*' means any formats
formats: ['*']

#===========================================================================
# the allowed scales
#===========================================================================
scales:
  - 5000
  - 10000
  - 25000
  - 50000
  - 100000
  - 200000
  - 500000
  - 1000000
  - 2000000
  - 3000000
  - 4000000

#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch
    dummy: true
  - !ipMatch
    ip: www.camptocamp.org
  - !dnsMatch
    host: labs.metacarta.com
    port: 80
  - !dnsMatch
    host: demo.mapfish.org
    port: 80
  - !ipMatch
    ip: localhost
    port: 8080
  - !ipMatch
    ip: 192.168.10.72
    port: 8080
  - !ipMatch
    ip: 0.0.0.0
    mask: 0.0.0.0

# the default fileName for the files downloaded from the servlet
outputFilename: MapFish_PrintOut

layouts:
  #===========================================================================
  A4 landscape:
  #===========================================================================
    # override the default outputFileName defined above
    # outputFilename: A4_Layout
    mainPage:
      pageSize: A4
      landscape: true	  
      rotation: true
      header:
        height: 60
        items:
          - !columns
            widths: [442, 400]
            config:
                borderWidth: 1
                borderColor: black
                cells:
                  # Left cell of the header: title
                  - row: 0
                    col: 0
                    padding: 5
                    #backgroundColor: white
                    #borderWidth: 1
                    vertAlign: MIDDLE
				
                  # Right cell of the header: logos
                  - row: 0
                    col: 1
                    paddingTop: 5
                    paddingBottom: 5
                    paddingRight: 5
                    #borderWidth: 1
                    # borderColor: green
                    #backgroundColor: red
            items:
              - !text
                font: Helvetica-Oblique
                fontSize: 20
                align: center
                text: '${mapTitle}'
              - !image
                #maxWidth: 300
                maxHeight: 50
                align: right				
                url: 'file:///${print_images_folder}/icf_logo_white.jpg'

      items:
        - !text
          text: ''
          spacingAfter: 10
        - !columns
          config:
              borderWidth: 1
              borderColor: black
              cells:
                #Padding for the map
                - padding: 2
                  #backgroundColor: red
          items:
            - !map
              spacingAfter: 0
              width: 755
              height: 420
#        - !columns
#          absoluteX: 750
#          absoluteY: 495
#          width: 30
#          items:
            #- !text
            #  text: '${comment}'
            #  spacingAfter: 5
            #- !image
            #   maxWidth: 30
            #   maxHeight: 30
            #   url: 'file:///${print_images_folder}/arrow_north_1.png'
            #   rotation: '${rotationAngle}'
      footer:
        height: 50
        items:
          - !columns
            widths: [500,280,60]
            config:
                borderWidth: 1
                borderColor: black
                cells:
                  # Left cell of the header: Localization
                  - row: 0
                    col: 0
                    padding: 5
                    #backgroundColor: green
                    vertAlign: MIDDLE
				
                  # Central cell of the header: Scale
                  - row: 0
                    col: 1
                    paddingTop: 5
                    paddingBottom: 5
                    paddingRight: 5
                    borderWidth: 1
                    # borderColor: green
                    #backgroundColor: red
                  # Right cell of the header: description
                  - row: 0
                    col: 2
                    #backgroundColor: blue
            items:
              - !text
                font: Helvetica-Oblique
                fontSize: 5
                align: left
                text: '${note}'
              - !columns
			    # http://trac.mapfish.org/trac/mapfish/ticket/173
				# Specifies max number of columns before adding a new line.
                nbColumns: 1
                config:
                   cells:
                      # Cells heights (scale + scalebar)
                      - maxHeight: 10
                        #backgroundColor: red
                        paddingBottom: 5
                        row: 0
                items:                   
                  - !text
                     text: Escala
                     fontSize: 10
                     align: center
                     vertAlign: top
                     spacingAfter: 5
					 
                  - !scalebar
                     maxSize: 250
                     type: bar
                     units: m
                     barSize: 4
                     fontSize: 7
              - !columns
                config:
                   cells:
                      - vertAlign: MIDDLE
                items:
                  - !image
                       maxWidth: 30
                       maxHeight: 30
                       url: 'file:///${print_images_folder}/arrow_north_1.png'
                       rotation: '${rotationAngle}'
                       align: center
    lastPage:
      pageSize: A4
      landscape: true	  
      condition: hasLegend
      header:
        height: 60
        items:
          - !columns
            config:
                borderWidth: 1
                borderColor: black
                cells:
                  # Left cell of the header: title
                  - row: 0
                    col: 0
                    padding: 5
                    #backgroundColor: red
                    #borderWidth: 1
                    vertAlign: MIDDLE

                  # Right cell of the header: logos
                  - row: 0
                    col: 1
                    paddingTop: 5
                    paddingBottom: 5
                    paddingRight: 5
                    #borderWidth: 1
                    #borderColor: green
                    #backgroundColor: red
            widths: [442, 400]
            items:
              - !text
                font: Helvetica-Oblique
                fontSize: 20
                align: center
                text: '${mapTitle}'
              - !image
                #maxWidth: 300
                maxHeight: 50
                align: right				
                url: 'file:///${print_images_folder}/icf_logo_white.jpg'
      items:
         - !legends
                backgroundColor: #FFFFFF
                failOnBrokenUrl: false
                iconMaxWidth: 0
                iconMaxHeight: 400
                maxHeight: 450
                maxColumns: 3
                #maxWidth: 760
                
				#Added after layer                
                layerSpace: 10
                layerSpaceBefore: 1
                layerFontSize: 10
                layerFont: Helvetica-Bold

                #borders: true
                horizontalAlignment: left
                #inline: false
                
                reorderColumns: true
                dontBreakItems: true
                overflow: true
				
				# Controllano le immagini GetLegendGraphics
