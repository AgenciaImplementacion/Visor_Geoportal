<!-- Container -->
<div id="layer_info_template_container">

	<!-- Title and description -->
	<div class="litc_header">
		<!-- Title -->
		<p id="layer_info_template_title" class="litc_item"></p>

		<!-- Description -->
		<p id="layer_info_template_description" class="litc_item"></p>
	</div>

	<!-- Legend -->
	<div id="layer_info_template_legend_container">
		<div id="layer_info_template_legend_title"
			data-locale_key="LayerInfo_Panel_Legend_Label" data-locale_ref="text"
			class="litc_item localizedElement">Legend</div>
	</div>

	<!-- Info -->
	<div id="layer_info_template_info_container">
		<!--  Titolo -->
		<div id="layer_info_template_info_label"
			data-locale_key="LayerInfo_Panel_Information_Label"
			data-locale_ref="text" class="litc_item localizedElement">Information</div>

		<div style="padding-top: 5px;">
			<div style="overflow: hidden;" class="litc_info_row">
				<div id="layer_info_template_responsible_label"
					data-locale_key="LayerInfo_Panel_Responsible_Label"
					data-locale_ref="text" class="litc_title localizedElement">Responsible:</div>
				<div id="layer_info_template_responsible_value" class="litc_value">-</div>
			</div>

			<div style="overflow: hidden;" class="litc_info_row">
				<div id="layer_info_template_reference_date"
					data-locale_key="LayerInfo_Panel_WMSSource_ReferenceDate"
					data-locale_ref="text" class="litc_title localizedElement">Reference
					Date:</div>
				<div id="layer_info_template_reference_date_value"
					class="litc_value">-</div>
			</div>

			<div style="overflow: hidden;" class="litc_info_row">
				<div id="layer_info_template_metadata_link_label"
					data-locale_key="LayerInfo_Panel_MetadataLink_Label"
					data-locale_ref="text" class="litc_title localizedElement">Metadata:</div>
				<div id="layer_info_template_metadata_link_btn" class="litc_value litc_button">
					<i class="fa fa-info" style="float:left;"></i>
					<div data-locale_key="Metadata_Label_Button_Details" data-locale_ref="text" class="localizedElement" style="margin-left: 10px;"></div>
				</div>
				<div id="layer_info_template_metadata_link_text" class="litc_value">-</div>
			</div>
			<div style="overflow: hidden;" class="litc_info_row">
				<div id="layer_info_template_wms_label"
					data-locale_key="LayerInfo_Panel_WMSSource_Label"
					data-locale_ref="text" class="litc_title localizedElement">WMS
					Service:</div>
				<div id="layer_info_template_wms_value" class="litc_value">-</div>
			</div>
			<div style="overflow: hidden;" class="litc_info_row">
				<div id="layer_info_template_wfs_label"
					data-locale_key="LayerInfo_Panel_WFSSource_Label"
					data-locale_ref="text" class="litc_title localizedElement">WFS
					Service:</div>
				<div id="layer_info_template_wfs_value" class="litc_value">-</div>
			</div>
			<div style="overflow: hidden;" class="litc_info_row">
				<div id="layer_info_template_wcs_label"
					data-locale_key="LayerInfo_Panel_WCSSource_Label"
					data-locale_ref="text" class="litc_title localizedElement">WCS
					Service:</div>
				<div id="layer_info_template_wcs_value" class="litc_value">-</div>
			</div>
			<div style="overflow: hidden;" class="litc_info_row">
				<div id="layer_info_template_name_label"
					data-locale_key="LayerInfo_Panel_LayerName_Label"
					data-locale_ref="text" class="litc_title localizedElement">LayerName:</div>
				<div id="layer_info_template_name_value" class="litc_value">-</div>
			</div>
		</div>
	</div>

</div>
